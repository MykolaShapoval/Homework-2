<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
   <script src="./script/script.js"></script>
</head>

<body>
   <h1>Let's play! </h1>
   <main>
      <div class="content-block">
         <form action="" class="items" onsubmit="return false">
               <label for="first" class="description">Add first value:</label>
               <input placeholder="..." autocomplete="off" class="input" type="number" id="first">

               <label for="last" class="description">Add last value:</label>
               <input placeholder="..." autocomplete="off" class="input" type="number" id="last">

               <button class="btn" onclick="refresh()">Cancel</button>
               <button class="btn" type="submit" onclick="createNumber()">Submit</button>

               <label for="area" class="description">Add created value:</label>
               <div class="hide" id="area"></div>

               <input placeholder="..." autocomplete="off" class="input" type="number" id="try">
               <button type="submit" class="btn" onclick="tryIt()" id="active">Try!</button>
         </form>
      </div>
   </main>
</body>

</html>
